<form [formGroup]="reviewForm" (ngSubmit)="submit()">
  <label>
    <input type="text" formControlName="clientName" placeholder="client name" />
  </label>
  <label>
    <input type="text" formControlName="review" placeholder="review" />
  </label>
  <button type="submit">Create</button>
</form>
<div class="reviews-cover">
  <div *ngFor="let review of reviews" class="review-item">
    <h2>{{ review.clientName }}</h2>
    <p>{{ review.review }}</p>
  </div>
</div>
